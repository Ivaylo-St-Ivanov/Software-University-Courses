<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form #form="ngForm" (ngSubmit)="newThemeSubmitHandler(form)">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" name="themeName" id="themeName" required #inputTitle="ngModel" ngModel minlength="5">
                <ng-container *ngIf="inputTitle.touched">
                    <p class="error" *ngIf="inputTitle?.errors?.['required']"> Theme name is required.</p>
                    <p class="error" *ngIf="inputTitle?.errors?.['minlength']">Theme name must be at least {{inputTitle?.errors?.['minlength']?.['requiredLength']}} characters long.</p>
                </ng-container>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea type="text" name="postText" id="postText" rows="8" class="height" required
                    #inputPost="ngModel" ngModel minlength="10"></textarea>
                <ng-container *ngIf="inputPost.touched">
                    <p class="error" *ngIf="inputPost?.errors?.['required']">The field with your post is required.</p>
                    <p class="error" *ngIf="inputPost?.errors?.['minlength']">Post must be at least {{inputPost?.errors?.['minlength']?.['requiredLength']}} characters long.</p>
                </ng-container>
            </div>
            <div class="new-theme-buttons">
                <button class="cancel">Cancel</button>
                <button class="public" [disabled]="form.invalid">Post</button>
            </div>
        </form>
    </div>
</div>
